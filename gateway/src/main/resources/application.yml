server:
  port: 5555

spring:
  application:
    name: gateway-service
  cloud:
    discovery:
      enabled: true
    compatibility-verifier:
      enabled: false
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
            allowedHeaders: "*"

      routes:
        - id: user
          uri: http://localhost:8085/
          predicates:
            - Path=/api/userws/**
        - id: product
          uri: http://localhost:8084/
          predicates:
            - Path=/api/productws/**
  main:
    web-application-type: reactive


